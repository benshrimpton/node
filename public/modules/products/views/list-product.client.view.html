<div data-ng-controller="ProductsController" data-ng-init="find()">
<h2 class="page-header"><span class="glyphicon glyphicon-inbox"></span>&nbsp; Products</h2>


<!-- USE A A SEARCH / FILERT AREA -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 ">
            <label>Search</label><input type="search" class="form-control">
        </div>
        <div class="col-sm-4">
             <label>Filter</label><input type="search" class="form-control">
        </div>
        <div class="col-sm-4">
             <label>Do somthing</label><input type="search" class="form-control">
        </div>
    </div> 
</div>




<!-- This is the dev table -->
<section class="row">
    
    <table class="sylius-products-table table table-striped table-bordered">
    <thead>
        <tr>
            <th class="id">
                <a href="#####">SKU<span class="glyphicon glyphicon-chevron-up"></span></a>
            </th>
            <th>
                <a href="#">Name</a>
            </th>
            <th>
                Current stock
            </th>
            <th>
                Retail price
            </th>
            <th>
                <a href="#">Updated On</a>
            </th>
            <th>
                Modify Product
            </th>
        </tr>
    </thead>
    
    <tbody>
            <tr id="9472" data-ng-repeat="product in products">
            <td class="id">
                {{product.sku}}
            </td>
            <td>
                <div class="media">
                 <a href="#!/products/{{product.sku}}" class="pull-left" title="View {{product.name}} details">
                        <img src="{{product.product_media[0].url}}" height="60" alt="" >
                    </a>
                <h5 class="media-heading">
                    <a data-ng-href="#!/products/{{product.sku}}" class="name" title="View {{product.name}} details">
                        {{product.name}}
                    </a>
                    </h5>
                        <div class="media-body">
                                                            <strong>SKU: </strong> <code class="sku">{{product.sku}}</code>
                                                    </div>
                    </div>
                </div>
            </td>
                                                <td class="stock out-of-stock text-muted">
                        <em>Out of stock</em>
                    </td>
                            

                                        <td class="retail-price">{{product.price}}</td>
            
            <td class="updated-at">{{product.updated_at}}</td>
            <td class="actions">
               <div class="btn-group">
                    <a class="btn btn-sm btn-default" href="#!/products/clone/{{product.sku}}" title="Clone" data-toggle="tooltip">
                        <span class="glyphicon glyphicon-share"></span> 
                 </a>
                    <a class="btn btn-sm btn-default" href="#!/products/edit/{{product.sku}}" title="Edit" data-toggle="tooltip">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </a>
                    <a class="btn btn-sm btn-default " href="#!/products/delete/{{product.sku}}" title="Delete" data-toggle="tooltip">
                        <span class="glyphicon glyphicon-trash"></span> 
                    </a>
                </div>
                            </td>
        </tr>
        </tbody>
</table>
</section>




<!-- This is the working table -->

<table class="table table-striped">
    <thead>
        
    <th class="page-header">
        <h1>Products</h1>
    </th>
    </thead>
    <tr class="list-group" data-ng-repeat="product in products">
    <td>
        <a data-ng-href="#!/products/{{product.sku}}" class="list-group-item"><h2>{{product.name}}</h2></a>
            <img src="{{ product.product_media[0].url }}" height="60" />
            <p class="list-group-item-text" data-ng-bind="product.short_description"></p>
            <p class="list-group-item-text"><b>{{product.price}}</b></p>
    </td>
    </tr>
</table>
</div>
