{% extends '../layout2.server.view.html' %}

{% include 'partials/navbarProfile.server.view.html' %}

{% block content %}

{% if errorMsg.length %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <strong>Danger !</strong> {{errorMsg}}
</div>
{% endif %}

<form class="form-horizontal" role="form" method="post" action="/customer/signup">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email (required)</label>
        <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password (required)</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPasswordConfirm" class="col-sm-2 control-label">Confirm Password (required)</label>
        <div class="col-sm-10">
            <input type="password" name="passwordConfirm" class="form-control" id="inputPasswordConfirm" placeholder="Password Confirm" required="required" >
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name (required)</label>
        <div class="col-sm-10">
            <input type="text" name="firstname" class="form-control" id="inputFirstName" placeholder="First Name" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMiddleName" class="col-sm-2 control-label">Middle Name</label>
        <div class="col-sm-10">
            <input type="text" name="middlename" class="form-control" id="inputMiddleName" placeholder="Middle Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name (required)</label>
        <div class="col-sm-10">
            <input type="text" name="lastname" class="form-control" id="inputLastName" placeholder="Last Name" required="required">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
