{% extends '../layout2.server.view.html' %}

{% block content %}

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="addressCustomerEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="addressCustomerEmail" name="email" placeholder="Your Email" value="{{customer.email}}" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addressCustomerFirstName" name="firstname" placeholder="Your First Name" value="{{customer.firstname}}" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addressCustomerLastName" name="lastname" placeholder="Your Last Name" value="{{customer.lastname}}" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerStreet1" class="col-sm-2 control-label">Street 1</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addressCustomerStreet1" name="street" placeholder="Your Street Address" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerStreet2" class="col-sm-2 control-label">Street 2</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addressCustomerStreet2" name="street" placeholder="Your Apartment number, Studio number, etc"  >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerZipcode" class="col-sm-2 control-label">Zipcode</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addressCustomerZipcode" name="postcode" placeholder="Your zipcode" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addressCustomerCity" name="city" placeholder="Your City" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerRegion" class="col-sm-2 control-label">State/Region</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addressCustomerRegion" name="region" placeholder="State" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerCountry" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
            <select class="form-control" id="addressCustomerCountry" name="country_id">
                {% for country in countries %}
                    <option value="{{ country.country_id }}" >{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerTelephone" class="col-sm-2 control-label">Telephone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addressCustomerTelephone" name="telephone" placeholder="Your telephone" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerBilling" class="col-sm-2 control-label">Is Default Billing</label>
        <div class="checkbox col-sm-10">
            <input type="checkbox" id="addressCustomerBilling" >
        </div>
    </div>
    <div class="form-group">
        <label for="addressCustomerShipping" class="col-sm-2 control-label">Is Default Shipping</label>
        <div class="checkbox col-sm-10">
            <input type="checkbox" id="addressCustomerShipping" >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
